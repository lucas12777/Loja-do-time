<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bayern de Munique</h1>
        <nav>
            <ul>
                <li>
                    <a href="#about">Sobre a Loja</a>
                </li>
                <li>
                    <a href="#contact">Contato</a>
                </li>
            </ul>
        </nav>
        </div>
    </header>
    <section id="about">
        <div class="container">
            <img class="store-front" src="./images/download.jpg" alt="Fachada da Loja Bayern de Munique" />
            <div>
                <h2>
                    Sobre a Loja
                </h2>
                <p>
                    Todos os Uniformes do Time
                </p>
                <p>
                    Desde de 2010 até 2023
                </p>
                <ul class="brands-list">
                    <Li><img src="./images/3ace13fc-3a70-4ca2-966a-1e5f48517323.jpg" alt="camisa do time" /></Li>
                    <li><img src="./images/download (1).jpg" alt="camisa do time" /></li>
                    <Li><img src="./images/download (2).jpg" alt="camisa do time" /></Li>
                </ul>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <div class="contact-methods">
                <div>
                    <h3>Fale conosco</h3>
                    <form>
                    <input type="text" placeholder="Seu nome" required/>
                    <input type="email" placeholder="Seu e-mail" required/>
                    <input type="tel" placeholder="Seu telefone (opcional)" />
                    <textarea placeholder="Sua mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Nos Acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no Instagram">
                            <img src="./images/instagram.png" alt="Logo do Instagram" />
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no Facebook">
                            <img src="./images/facebook.png" alt="Logo do Facebook" />
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Conheça nosso canal no Youtube">
                            <img src="./images/youtube.png" alt="Logo do Youtube" />
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3>Venha até nós</h3>
                    <p>
                        Werner-Heisenberg-Allee 25, 80939 München, Alemanha
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; Loja do Time - Todos os Direitos Reservados - 2023
            </p>
        </div>
    </footer>
</body>
</html>
